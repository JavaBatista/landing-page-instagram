<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="/img/favicon-200.png">
    <title>Instagram</title>
</head>

<body>
    <div id="wrapper">
        <section class="section-1" id="section-1">
            <main id="section-1-main">
                <article class="main-article">
                    <div class="home-phones">
                        <img src="/img/screenshot1.png" alt="">
                    </div>
                    <div class="home-login">
                        <div class="sign-in card">
                            <div aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;">
                                <img src="/img/logged_out_wordmark.png" alt="Instagram">
                            </div>

                        </div>
                        <div class="sign-up card">
                            <p>
                                NÃ£o tem uma conta?
                                <span class="link-blue">Cadastre-se</span>
                            </p>
                        </div>
                        <div class="get-app">
                            <p style="text-align: center;">Obtenha o aplicativo.</p>
                            <div class="get-app-links">
                                <a aria-label="Baixar na App Store" href="" tabindex="0">
                                    <img alt="Baixar na App Store" class="app-download "
                                        src="/img/badge_ios_portuguese-brazilian-pt_br.png">
                                </a>
                                <a aria-label="Baixar no Google Play" href="" tabindex="0">
                                    <img alt="Baixar no Google Play" class="app-download"
                                        src="/img/badge_android_portuguese_brazilian-pt_BR.png">
                                </a>
                            </div>
                        </div>
                    </div>
                </article class>
            </main>
            <footer id="section-1-footer"></footer>
        </section>
    </div>
</body>

</html>
