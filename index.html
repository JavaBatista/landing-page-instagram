<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="/img/favicon-200.png">
    <title>Instagram</title>
</head>

<body>
    <div id="wrapper">
        <section class="section-1" id="section-1">
            <main id="section-1-main">
                <article class="main-article">
                    <div class="home-phones" >
                        <div id="phone-image">
                            <img src="/img/screenshot1.png" class="screenshot" alt="">
                            <img src="/img/screenshot2.png" class="screenshot" style="visibility: hidden" alt="">
                            <img src="/img/screenshot3.png" class="screenshot" style="visibility: hidden" alt="">
                            <img src="/img/screenshot4.png" class="screenshot" style="visibility: hidden" alt="">
                        </div>
                    </div>
                    <div class="home-login">
                        <div class="sign-in card">
                            <div class="image-name-wrapper">
                                <div aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;">
                                    <img class="image-name" src="/img/logged_out_wordmark.png" alt="Instagram">
                                </div>
                            </div>
                            <div class="sign-in-forms">
                                <form class="form" id="loginForm" method="post">
                                    <div class="input-form-wrapper">
                                        <div style="margin: 0 40px 6px;">
                                            <div class="label-wrapper">
                                                <label class="input-form-label">
                                                    <span class="input-form-label-text">Telefone, nome de usuário ou
                                                        email</span>
                                                    <input aria-label="Telefone, nome de usuário ou email"
                                                        aria-required="true" autocapitalize="off" autocorrect="off"
                                                        maxlength="75" name="username" type="text" class="input-form"
                                                        value="">
                                                </label>
                                            </div>
                                        </div>

                                        <div style="margin: 0 40px 6px;">
                                            <div class="label-wrapper">
                                                <label class="input-form-label">
                                                    <span class="input-form-label-text">Senha</span>
                                                    <input aria-label="Senha" aria-required="true" autocapitalize="off"
                                                        autocorrect="off" maxlength="75" name="password" type="password"
                                                        class="input-form" value="">
                                                </label>
                                            </div>
                                        </div>

                                        <div class="signin-button-wrapper">
                                            <button class="signin-button" disabled="" type="submit">
                                                <div class="">Entrar</div>
                                            </button>
                                        </div>
                                        <div class="divider-line-wrapper">
                                            <div class="divider-line"></div>
                                            <div class="divider-line-text">OU</div>
                                            <div class="divider-line"></div>
                                        </div>

                                        <div class="signin-button-wrapper">
                                            <button class="facebook-signin-button" disabled="" type="submit">
                                                <span class="facebook-icon"></span>
                                                <span style="color: #385185">Entrar com o Facebook</span>
                                            </button>
                                        </div>
                                        <a class="password-reset" href="" tabindex="0">Esqueceu a senha?</a>

                                    </div>

                                </form>

                            </div>

                        </div>
                        <div class="card">
                            <div class="sign-up">
                                <p class="sign-up-text">
                                    Não tem uma conta?
                                    <span class="link-blue">Cadastre-se</span>
                                </p>
                            </div>
                        </div>
                        <div class="get-app">
                            <div id="get-app-text">
                                <p style="text-align: center;">Obtenha o aplicativo.</p>
                            </div>
                            <div class="get-app-links">
                                <a aria-label="Baixar na App Store" href="" tabindex="0" class="app-link">
                                    <img alt="Baixar na App Store" src="/img/badge_ios_portuguese-brazilian-pt_br.png"
                                        class="app-link-img">
                                </a>
                                <a aria-label="Baixar no Google Play" href="" tabindex="0" class="app-link">
                                    <img alt="Baixar no Google Play"
                                        src="/img/badge_android_portuguese_brazilian-pt_BR.png" class="app-link-img">
                                </a>
                            </div>
                        </div>
                    </div>
                </article class>
            </main>
            <footer class="footer" role="contentinfo">
                <div class="footer-wrapper">
                    <div class="footer-links">

                    </div>
                    <div class="footer-author">
                        <p>
                            ©2022 Javã Conceição
                        </p>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</body>

</html>
